<h1 style="margin-top: 150px;">Add a new Product</h1>

<form class="form" #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
  <div class="form-row">
    <label for="name">Name</label>
    <input id="name" name="name" ngModel required>
  </div>

  <div class="form-row">
    <label for="description">Description</label>
    <input id="description" name="description" ngModel>
  </div>

  <div class="form-row">
    <label for="brand">Brand</label>
    <input id="brand" name="brand" ngModel required>
  </div>

  <div class="form-row">
    <label for="price">Price</label>
    <input id="price" name="price" ngModel required>
  </div>

  <div class="form-row">
    <label for="category">Category</label>
    <input id="category" name="category" ngModel required>
  </div>

  <div class="form-row">
    <label for="available">Available</label>
    <select id="available" name="available" ngModel required>
      <option [ngValue]="true">Yes</option>
      <option [ngValue]="false">No</option>
    </select>
  </div>

  <div class="form-row">
    <label for="quantity">Quantity</label>
    <input id="quantity" name="quantity" ngModel required>
  </div>

  <div class="form-row">
    <label for="imageUrl">Image URL</label>
    <input id="imageUrl" name="imageUrl" ngModel required>
  </div>

  <div class="form-row">
    <button type="submit">Add</button>
  </div>
</form>
