<div class="product">
    <div class="box">
        <img class="thumbnail" [src]="product.imageUrl">
    </div>
    
    <div class="info">
        <p class="price"><u>{{product.price}}</u></p> 
        <p class="name">{{product.name}}</p>
        <p class="product-category">Category: {{ product.category }}</p>
         
        <p class="product-release">Released: {{ product.releaseDate | date:'mediumDate' }}</p>
        @if(product.productAvailable){
            <p class="available">
                <span class="dot available-dot"></span> Verfügbar ({{ product.stockQuantity }} Stück)
            </p>
        } @else {
            <p class="available out-of-stock">
                <span class="dot out-of-stock-dot"></span> Ausverkauft
            </p>
        }
  </div>  
</div>
