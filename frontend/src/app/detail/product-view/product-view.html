<div class="product-card">
  <img [src]="product.imageUrl" [alt]="product.name" class="product-image" />

  <div class="product-info">
    <h2 class="product-name">{{ product.name }}</h2>
    <p class="product-brand">Brand: {{ product.brand }}</p>
    <p class="product-category">Category: {{ product.category }}</p>
    <p class="product-description">{{ product.description }}</p>
    <p class="product-price">CHF {{ product.price }}</p>
    <p class="product-release">
      Released: {{ product.releaseDate | date:'mediumDate' }}
    </p>
    <p class="product-stock" [ngClass]="{'out-of-stock': !product.productAvailable}">
      {{ product.productAvailable ? 'In Stock: ' + product.stockQuantity : 'Out of Stock' }}
    </p>
    <button class="buy-button" [disabled]="!product.productAvailable">
      Buy Now
    </button>
  </div>
</div>
